<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background rounded square (card shape) -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#gradient)" />

  <!-- Stacked card shadow effect -->
  <rect x="5" y="5" width="22" height="22" rx="4" fill="white" fill-opacity="0.15" />

  <!-- Target/crosshair representing intelligence gathering -->
  <circle cx="16" cy="16" r="8" stroke="white" stroke-width="2" fill="none" />
  <circle cx="16" cy="16" r="4" stroke="white" stroke-width="2" fill="none" />
  <circle cx="16" cy="16" r="1.5" fill="white" />

  <!-- Crosshair lines -->
  <line x1="16" y1="6" x2="16" y2="10" stroke="white" stroke-width="2" stroke-linecap="round" />
  <line x1="16" y1="22" x2="16" y2="26" stroke="white" stroke-width="2" stroke-linecap="round" />
  <line x1="6" y1="16" x2="10" y2="16" stroke="white" stroke-width="2" stroke-linecap="round" />
  <line x1="22" y1="16" x2="26" y2="16" stroke="white" stroke-width="2" stroke-linecap="round" />

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
  </defs>
</svg>
